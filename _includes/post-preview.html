<div class="post">
    <h1 class="post-title">
        <a href="{{ site.baseurl }}/{{ post.url | remove_first:'/'}}">
            {{ post.title }}
        </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.excerpt }}

    <a href="{{ site.baseurl }}/{{ post.url | remove_first:'/'}}">more...</a>
</div>
